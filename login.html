<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry's BookStore</title>
    <link rel="stylesheet" href="styles/login.css">
     <!-- ícone na aba -->
     <link rel="shortcut icon" href="imgs/cereja (1).png" type="image/x-icon">
</head>
<body>
    <main>
            <div id="login">
                <h2>ENTRAR</h2>
               <form action="#" method="get">
                   <label for="email" id="user">Digite seu e-mail</label>
                   <br>
                   <input type="email" required placeholder="user@email.com" id="email">
                   <br>
                   <label for="senha" id="password">Digite sua senha</label>
                   <br>
                   <input type="password" required placeholder="senha" id="senha">
                   <br>
                    <button type="submit" id="btnLogin">Login</button>
               </form>
               <a href="cadastro.html">Não é cadastrado? Cadastre-se</a>
               <br>
               <a href="principal.html">Voltar para home</a>
            </div>
        </div>
    </main>
</body>
</html>
