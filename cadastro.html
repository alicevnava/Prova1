<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry's BookStore</title>
    <link rel="stylesheet" href="styles/cadastro.css">
    <!-- Ã­cone na aba -->
    <link rel="shortcut icon" href="imgs/cereja (1).png" type="image/x-icon">
</head>
<body>
    <main>
        <div id="createAccount">
            <h2>CADASTRE-SE</h2>
            <form action="#" method="get">
                <label for="nome">Nome Completo </label>
                <br>
                <input type="text" placeholder="Fulano da Silva" id="nome" required>
                <br>
                <label for="cpf">CPF</label>
                <br>
                <input type="text" id="cpf" maxlength="14" placeholder="000-000-000-00" required>
                <br>
                <label for="telefone">Telefone Celular</label>
                <br>
                <input type="text" required maxlength="15" placeholder="(XX)XXXX-XXXX" id="telefone">
                <br>
                <label for="email">E-mail</label>
                <br>
                <input type="email" id="email" required placeholder="usuario@email.com">
                <br>
                <label for="senha">Senha</label>
                <br>
                <input type="password" id="senha" name="senha" required maxlength="15" placeholder="senha" >
                <br>
                <label for="dtNasc">Data de Nascimento</label>
                <br>
                <input type="date"  id="dtNasc" required>
                <br>
                <button type="submit" id="btnCadastro">Cadastrar</button>
            </form>
        </div>
    </main>
</body>
</html>
